<!DOCTYPE html>
<html>

    <head>
        <title>culculator</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="cul.css">
        <script src="cul.js"></script>
    </head>

    <body>
        <div id="culculator">
            <div id="cul-container">
                <div id="process-container">
                    <span id="history">
                        <span id="mainex">1+1</span>=
                    </span>
                </div>
                <div id="answer-container">
                    <div id="ansdiv">
                        <span id="bracket"><span id="answer">0</span></span>
                    </div>
                    <span id="expression"></span>
                </div>
                <div id="button-container">
                    <ul>
                        <li><span class="op cb b1" id="chl">(</span></li>
                        <li><span class="op cb b2" id="chr">)</span></li>
                        <li><span class="op cb b3" id="chb">←</span></li>
                        <li><span class="op cb b4" id="chc">CE</span></li>

                        <li><span class="num cb b1" id="ch7">7</span></li>
                        <li><span class="num cb b2" id="ch8">8</span></li>
                        <li><span class="num cb b3" id="ch9">9</span></li>
                        <li><span class="op cb b4" id="chd">÷</span></li>

                        <li><span class="num cb b1" id="ch4">4</span></li>
                        <li><span class="num cb b2" id="ch5">5</span></li>
                        <li><span class="num cb b3" id="ch6">6</span></li>
                        <li><span class="op cb b4" id="chmul">×</span></li>

                        <li><span class="num cb b1" id="ch1">1</span></li>
                        <li><span class="num cb b2" id="ch2">2</span></li>
                        <li><span class="num cb b3" id="ch3">3</span></li>
                        <li><span class="op cb b4" id="chmin">-</span></li>

                        <li><span class="num cb b1" id="ch0">0</span></li>
                        <li><span class="num cb b2" id="chdot">.</span></li>
                        <li><span class="ans cb b3" id="chequ">=</span></li>
                        <li><span class="op cb b4" id="chadd">+</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
