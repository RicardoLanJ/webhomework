<!DOCTYPE html>
<html>
<head>
    <title>mouseMaze</title>
    <link rel="stylesheet" type="text/css" href="mM.css">
    <script src="mM.js" type="text/javascript"></script>
</head>
<body>
    <div id="game-container">
        <div class="head">The Amazing Mouse Maze!</div>
        <p class="tip">Move your mouse over the "S" to begin.</p>
        <p class="tip dn" id="tips"></p>
        <div id="map">
            <div id="left-top" class="cm"></div>
            <div id="top" class="cm"></div>
            <div id="right-top" class="cm"></div>

            <div id="start" class="se">S</div>
            <div id="end" class="se">E</div>
            <div id="touch-L" class="touch"></div>
            <div id="touch-R" class="touch"></div>

            <div id="left-down" class="cm"></div>
            <div id="down" class="cm"></div>
            <div id="right-down" class="cm"></div>
        </div>
        <p class="comment">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
        <div class="example"></div>
        <p class="comment">Good luck!</p>
    </div>
</body>
</html>
