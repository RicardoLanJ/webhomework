<!DOCTYPE html>
<html>

    <head>
        <title>Whac-a-mole</title>
        <link rel="stylesheet" type="text/css" href="wam.css">
        <script src="wam.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="wrap">
            <h1>Whac-a-mole</h1>
            <p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
            <div class="consolo">
                <div class="sidw"><span class="sidws"><span id="start">Start Game</span> | <span id="stop">Stop Game</span></div><!--
                --><div class="sid">Time: <span id="time">0</span></div><!--
                --><div class="sidw"><span id="state" class="sidws">Game Over</span></div><!--
                --><div class="sid">Score: <span id="score">0</span></div>
            </div>
            <div id="game-container"></div>
            <div class="ins">
                <b>Instructions:</b>
                <ol>
                    <li>Click on the radio buttons(moles) as they are   selected randomly by the computer.</li>
                    <li>1 point per hit, minus 1 point per miss</li>
                </ol>
            </div>
        </div>
    </body>

</html>
