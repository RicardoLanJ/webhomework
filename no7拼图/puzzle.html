<!DOCTYPE html>
<html>

    <head>
        <title>puzzle</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/puzzle.css">
        <link rel="stylesheet" type="text/css" href="css/picture1.css" id="picLink">
        <script type="text/javascript" src="js/puzzle.js"></script>
    </head>

    <body>
        <h1>拼图游戏</h1>
        <div class="wrap">
            <div class="title" id="title">第一关: panda</div>
            <div class="game" id="game-container">
                <div class="top1 left1"></div>
                <div class="top1 left2"></div>
                <div class="top1 left3"></div>
                <div class="top1 left4"></div>
                <div class="top2 left1"></div>
                <div class="top2 left2"></div>
                <div class="top2 left3"></div>
                <div class="top2 left4"></div>
                <div class="top3 left1"></div>
                <div class="top3 left2"></div>
                <div class="top3 left3"></div>
                <div class="top3 left4"></div>
                <div class="top4 left1"></div>
                <div class="top4 left2"></div>
                <div class="top4 left3"></div>
                <div class="cover unvis" id="cover"></div>
            </div>
            <div class="button refresh" id="refresh">重新开始</div>
            <div class="button next unvis" id="next">下一关</div>
            <div></div>
        </div>
    </body>

</html>
