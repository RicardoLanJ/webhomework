<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset = utf-8">
    <title>sign</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="banner">首页 注册 登陆 ♂</div>
    <div class="wrap">
        <img src="iwantyou.png" class="datu">
        <div class="signbox">
            <p>用户注册</p>
            <div class="info" id="info"></div>
            <form id="myform" method="post">
                <input type="text" name="userName" placeholder="姓名" class="">
                <input type="text" name="stuId" placeholder="学号" class="">
                <input type="text" name="phone" placeholder="电话" class="">
                <input type="text" name="email" placeholder="邮箱" class="">
                <input type="submit" value="提交" class="submit">
                <input type="reset" value="重置" class="reset" id="reset">
                <input type="checkbox" name="protocol" class="proto" checked ="checked"><label>我已认真阅读并同意使用协议</label>
            </form>
        </div>
    </div>
    <footer><span>2048</span><br/>全球最大同性社交网站<br/>Copyright © 2015-2333 保留所有权利</footer>
